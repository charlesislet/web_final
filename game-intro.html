	</header>
	<main>
		<div id="carousel" class="carousel slide" data-ride="carousel">
		  <div class="carousel-inner">
			<div class="carousel-item active">
			  <video loop="true" autoplay="autoplay" muted="true">
                 <source src="game.mov" >
              	</video>
				 <div class="carousel-caption d-none d-md-block">
					<h1 >Django射擊遊戲 遊戲介紹</h1>
				  </div>
				
			</div>
		  </div>
		</div>
			
		<div class="col-13">

            <div class="panel  panel-table ">
				<div class="panel-heading">
						
              	</div>
              <div class="panel-body">
             	<div class="card-deck">
				  <div class="card">
					<img class="card-img-top" src="player.png" alt="Card image cap">
					<div class="card-body">
					  <h5 class="card-title">玩家</h5>
					  <p class="card-text">玩家操控的角色。以鍵盤的W（跳躍）、A（往後）、D（往前）來操作。按下空白鍵則能射出火球攻擊。</p>
					</div>
					
				  </div>
				  <div class="card">
					<img class="card-img-top" src="enemy.png" alt="Card image cap">
					<div class="card-body">
					  <h5 class="card-title">敵人</h5>
					  <p class="card-text">遊戲中的敵人會不斷從右邊往左邊飛行，若玩家被敵人碰到，則會扣10點生命值。當生命值歸零，則遊戲結束。</p>
					</div>
					
				  </div>
				  <div class="card">
					<img class="card-img-top" src="fireball.png" alt="Card image cap">
					<div class="card-body">
					  <h5 class="card-title">武器</h5>
					  <p class="card-text">玩家使用的武器，按下空白鍵即可射出。若擊中敵人則能消滅敵人，消滅一個敵人能獲得10點分數。</p>
					</div>
				  </div>
				</div>
			  </div>
            </div>

		</div>
